<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pali e dispari</title>
</head>

<body>
    <!-- pari o dispari -->
    <div class="input">
        <label for="even-odd">Pari o dispari:</label>
        <select id="even-odd">
            <option value="even">Pari</option>
            <option value="odd">Dispari</option>
        </select>
    </div>
    <div class="input">
        <label for="number">Scegli un numero da 1 a 5</label>
        <input type="number" id="number" min="1" max="5">
    </div>
    <div class="input">
        <button type="button" id="button">Gioca</button>
    </div>
    <div class="output">
        <h2 id="user-number"></h2>
        <h2 id="cpu-number"></h2>
        <h1 id="winner"></h1>
    </div>

    <!-- palindromo -->
    <div class="input">
        <label for="word">Inserisci una parola</label>
        <input type="text" id="word">
    </div>
    <div class="input">
        <button type="button" id="button-word">Verifica</button>
    </div>
    <div class="output">
        <h1 id="result"></h1>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
